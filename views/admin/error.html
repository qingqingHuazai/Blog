<!--继承-->
{% extends 'layout.html' %}

<!--重写模块-->

{%block main%}

<ol class="breadcrumb">
    <li><span>管理首页</span></li>
    <li class="active"><a href="/"> 错误信息</a></li>
</ol>

<div class="panel panel-default">
    <div class="panel-body">
        错误信息
    </div>
    <div class="panel-footer">
       <div>{{message}}</div>
        {%if url%}
            <div>
                <a href="{{url}}">返回上一步</a>
            </div>
        {%else%}
            <div>
                <a href="javascript:window.history.back()">返回上一步</a>
            </div>
        {%endif%}

    </div>

</div>

{%endblock%}
