<!--继承-->
{% extends 'layout.html' %}

<!--重写模块-->
{%block main%}

<!--注意这个页面一定要能接收分页里面的四个参数-->
{%include 'page.html'%}

<table class="table table-hover">
    <caption>
        <strong>用户列表</strong>
    </caption>
    <thead>
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>是否是管理员</th>
    </tr>
    </thead>

    {%for user in users %}
        <tr>
            <td style="width: 300px;">{{user._id.toString()}}</td>
            <td style="width: 200px;">{{user.username}}</td>
            <td style="width: 200px;">{{user.password}}</td>
            <td style="width: 200px;">
                {%if user.isAdmin%}是{%else%}否{%endif%}
            </td>
        </tr>
    {%endfor%}

</table>

<!--注意这个页面一定要能接收分页里面的四个参数-->
{%include 'page.html'%}

{%endblock%}
