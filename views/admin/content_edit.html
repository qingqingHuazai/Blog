<!--继承-->
{% extends 'layout.html' %}

<!--重写模块-->

{%block main%}

<ol class="breadcrumb">
    <li class="active"><a href="/">管理首页</a></li>
    <li><span>内容编辑</span></li>
</ol>
<h3>内容编辑</h3>

<form class="form-horizontal" role="form" method="post">
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">分类：</label>
        <div class="col-sm-10">
            <select class="form-control" name="category" id="category">
                {%for category in categories%}
                     {%if content.category.name== category.name %}
                        <option value="{{category.id}}" selected>{{category.name}}</option>
                     {%else%}
                        <option value="{{category.id}}">{{category.name}}</option>
                     {%endif%}
                {%endfor%}
            </select>
        </div>
    </div>
    
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题：</label>
        <div class="col-sm-10">
            <input type="text" value="{{content.title}}" class="form-control" id="title" name="title" placeholder="请输入内容标题">
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">简介：</label>
        <div class="col-sm-10">
            <textarea name="description" class="form-control" id="description" rows="5" placeholder="请输入内容简介">{{content.description}}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容：</label>
        <div class="col-sm-10">
            <textarea name="content" class="form-control" id="content" rows="10" placeholder="请输入内容">{{content.content}}</textarea>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
{%endblock%}
